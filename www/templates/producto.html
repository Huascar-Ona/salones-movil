<ion-view view-title="">
  <ion-content>
    <div class="row item-box">
      <div class="col-50">
        <span class="bold">{{producto.attributes.nombre}}</span>
      </div>
      <div class="col-50 price">
        <span class="pull-right bold">{{ currencySymbol }} {{producto.attributes.precio}}</span>
      </div>
    </div>

    <div class="row item-box-2">
      <div class="row">
        <img ng-src="{{producto.attributes.imagen}}" class="full"/>
      </div>
    </div>

    <button class="button button-balanced full-width">
      ADQUIRIR
    </button>

  </ion-content>
</ion-view>
