<ion-view view-title="">
  <ion-content>
    <ion-list ng-repeat="producto in productos | orderBy:'id'">
        <div class="row items">
          <div class="col-50">
            <span class="bold">{{ producto.attributes.marca }}</span>
          </div>
          <div class="col-50 price">
            <span class="ion-chevron-down down-color pull-right" ng-click="showme=true" ng-hide="showme"></span>
            <span class="ion-chevron-up down-color pull-right" ng-click="showme=false" ng-show="showme"></span>
            <span class="pull-right bold">{{ producto.attributes.precio }}</span>
            <span class="down-color pull-right">desde&nbsp</span>
          </div>
        </div>

        <a class="row item-detail" ng-show="showme"  href="#/app/servicios/{{servicio.id}}">
          <div class="col-90 item-info">
            <span class="">{{ producto.attributes.nombre }}</span> </br>
            <span class="">En stock: {{ producto.attributes.en_stock }}</span>
          </div>
          <div class="col-10 price item-info">
            <img ng-src="{{producto.attributes.imagen}}" width="100px" height="100px"/>
          </div>
        </a>
    </ion-list>
  </ion-content>
</ion-view>
