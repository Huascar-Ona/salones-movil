<ion-view view-title="">
  <ion-content>
    <div class="row item-box">
      <div class="col center-alignment">
        <span class="bold ">{{oferta.attributes.nombre}}</span>
      </div>
    </div>

  <div class="">
    <img ng-src="{{oferta.attributes.imagen}}" class="local-img-responsive"/>
  </div>

    <div class="row item-box-2">
      <div class="item-detail">
        <div class="row">
              <div class="">
                  <span class="down-color">Descripci√≥n: </span>
              </div>
              <div class="">
                  <span class="space" >{{oferta.attributes.descripcion}}</span>
            </div>
        </div> 
        <div class="divider">
        </div>
        <div class="row"> 
          <div class="">
              <span class="down-color">Vence el:  </span>
          </div>
          <div class="">
              <span class="">{{oferta.attributes.fecha_vencimiento}}</span>
          </div>
        </div>
        <div class="divider">
        </div>
        <div class="row">
          <div class="">
              <span class="down-color">Estatus: </span>
          </div>
          <div class="">
            <span class="bold" ng-if="oferta.attributes.estatus == 1">Disponible</span>
            <span class="bold" ng-if="oferta.attributes.estatus == 0">No Disponible</span>
          </div>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col col-50">
      <button class="button button-balanced style-button" >
            RESERVAR OFERTA
      </button>
    </div>
  </div>

  </ion-content>
</ion-view>
