<ion-view view-title="">
  <ion-content>
    <div class="row item-box">
      <div class="col-50">
        <span class="bold">{{servicio.attributes.nombre}}</span>
      </div>
      <div class="col-50 price">
        <span class="pull-right bold">{{servicio.attributes.precio}}</span>
      </div>
    </div>

    <div class="item-box-2">
      <div class="">
        {{servicio.attributes.duracion}}
      </div>
      </br>
      <div class="">
        {{servicio.attributes.observaciones}}
      </div>
    </div>

    <div class="item-box-3">
      <div class="list">
        <label for="" class="item item-input item-select">
          <div class="input-label">
            Selecciona Local
          </div>

          <select ng-model="local" class="local" ng-options="local.id as local.attributes.nombre for local in locales" name="local" ng-class="{'has-error' : myForm.local.$invalid && (validated)}" required>
            <option value=""></option>
          </select>
          <p ng-show="(validated) && myForm.local.$error.required" class="help-block">Se requiere un local.</p>
        </label>
      </div>

    <div class="item-box-3">
      <div class="list">
        <label for="" class="item item-input item-select">
          <div class="input-label">
            Selecciona Profesional
          </div>

          <select ng-model="empleado" ng-options="empleado.id as empleado.attributes.primer_nombre for empleado in empleados" show-errors-for="fund" required>
            <option value=""></option>
          </select>
        </label>
      </div>

      <div class="input-area">
        <label for="">Reserve d√≠a</label>
        <input ng-class="{'has-error' : myForm.date.$invalid && (validated)}" name="date" class="date" ng-model="reserva.fecha" type="date" required>
      </div>


      <div class="input-area">
        <label for="">Reserve hora</label>
        <input ng-class="{'has-error' : myForm.date.$invalid && (validated)}" name="time" class="time" ng-model="reserva.hora" type="time" required>
      </div>

      {{datetime(reserva)}}

    </div>

    <div style="bottom-green">
        <div class="green-bottom-button text-center" ng-click="crearReserva(local, empleado)">
          <h4>CONTINUAR</h4>
        </div>
    </div>
  </ion-content>
</ion-view>
