<ion-view view-title="Servicio">
  <ion-content>
    <h1>Servicio</h1>
      <div class="servicio">
        #{{ servicio.id }}
        <p class="servicio-descripcion">
          <span>Nombre:</span>
            {{ servicio.attributes.nombre }}
        </p>
        <p class="servicio-precio">
          <span>Precio:</span>
            {{ servicio.attributes.precio }}
        </p>
      </div>
  </ion-content>
</ion-view>
