<ion-view view-title="">
  <ion-content>
    <ion-list ng-repeat="categoria in serviciosCategorias | orderBy:'id'">
        <div class="row items" ng-click="showme=!showme">
          <div class="col-50">
            <span class="bold">{{ categoria.attributes.nombre }}</span>
          </div>
          <div class="col-50 price">
            <span class="pull-right bold">{{ currencySymbol }} {{ categoria.attributes.servicios[0].precio }}</span>
            <span class="down-color pull-right">desde&nbsp</span>
          </div>
        </div>

        <a class="row item-detail" ng-show="showme" ng-repeat="servicio in categoria.attributes.servicios"  href="#/app/servicios/{{servicio.id}}">
          <div class="col-50 item-info">
            <span class="">{{ servicio.nombre }}</span> </br>
            <span class="">30m</span>
          </div>
          <div class="col-50 price item-info">
            <button class="button button-green pull-right" type="button" name="button">
              {{ currencySymbol }} {{ servicio.precio }}
            </button>
          </div>
        </a>
    </ion-list>
  </ion-content>
</ion-view>
