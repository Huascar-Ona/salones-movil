<ion-view view-title="">
  <ion-content>
    <ion-list ng-repeat="categoria in serviciosCategorias | orderBy:'id'">
        <div class="row items">
          <div class="col-50">
            <span class="bold">{{ categoria.attributes.nombre }}</span>
          </div>
          <div class="col-50 price">
            <span class="ion-chevron-down down-color pull-right" ng-click="showme=true" ng-hide="showme"></span>
            <span class="ion-chevron-up down-color pull-right" ng-click="showme=false" ng-show="showme"></span>
            <span class="pull-right bold">{{ categoria.attributes.servicios[0].precio }} $</span>
            <span class="down-color pull-right">desde&nbsp</span>
          </div>
        </div>

        <a class="row item-detail" ng-show="showme" ng-repeat="servicio in categoria.attributes.servicios"  href="#/app/servicios/{{servicio.id}}">
          <div class="col-50 item-info">
            <span class="">{{ servicio.nombre }}</span> </br>
            <span class="">30m</span>
          </div>
          <div class="col-50 price item-info">
            <button class="button button-green pull-right" type="button" name="button">{{ servicio.precio }} $</button>
          </div>
        </a>
    </ion-list>
  </ion-content>
</ion-view>
